<!DOCTYPE html>
<html lang="en">

<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

<!-- ACE -->

<!-- Firepad -->
<link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.2.0/firepad.css" />
<script src="https://cdn.firebase.com/libs/firepad/1.2.0/firepad.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Code(Blue)</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css\editor.css" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

            <!-- TODO: Again, remove joke titles -->
          <a class="navbar-brand" href="#">Code(Blue)</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Achievements</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-body">
            <div id="chat">
				<form id="newRecipient">
					<input id="recipients" placeholder="Recipients (separate with space)"><br>
				</form>
				<form id="newMessage">
					<input id="message" placeholder="Message (enter to send)"><br>
					<!--<button id="sendMsg">Send</button>-->
				</form>

				<div id="chatAreaContainer">
					<div id="bottomFade"></div>
					<div id="chatArea">
					</div>
				</div>
			</div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
        <div class="panel-body">

            <pre id="editor"></pre>
              <script>
                  var editor = ace.edit("editor");
                  editor.setTheme("ace/theme/monokai");
                  editor.getSession().setMode("ace/mode/javascript");
              </script>
              <div id="firepad"></div>
              <script>
                var firepadRef = new Firebase('fiery-fire-9027.firebaseIO.com');
                var editor = ace.edit('editor');
                var firepad = Firepad.fromACE(firepadRef, editor);
              </script>
        </div>
        </div>
      </div>
    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
