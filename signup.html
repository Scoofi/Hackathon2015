<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Code(Blue)</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="row">
      <form action="login.html">
        <img style="height:100px;width:207px;" src="code(blue)_logo.png" alt="LOGO" class="center-block">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="username" class="form-control" id="exampleUserName" placeholder="Username">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          <label for="exampleInputPassword1">Check Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-group">
          <label for="comment">Skills/Languages:</label>
          <textarea class="form-control" rows="5" id="skills"></textarea>
        </div>
          <button type="register" class="btn btn-default center-block">Register</button>
      </form>
        <center><p><a href="login.html" class="btn btn-success">Back</a></p></center>
      </div>
    </div>


      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>

  </body>
